name: CI
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - config/**

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: fwal/setup-swift@2040b795e5c453c3a05fcb8316496afc8a74f192
        with:
          swift-version: "5.0"

      - uses: sinoru/actions-setup-xcode@v2
        with:
          xcode-version: '13.3'

      - run: swift --version

      - run: curl -Ls https://install.tuist.io | bash

      - run: make generate

